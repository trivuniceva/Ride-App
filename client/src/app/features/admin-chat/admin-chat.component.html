<div class="admin-chat-container">
  <h2>Administratorski Chat</h2>
  <div class="messages-list">
    <div *ngFor="let message of adminMessages"
         [ngClass]="{'message-item': true, 'admin-message': message.senderEmail === 'admin@rideapp.com', 'user-message': message.senderEmail !== 'admin@rideapp.com'}">
      <strong>{{ message.senderEmail }}</strong> ({{ message.timestamp | date:'shortTime' }}):
      {{ message.messageContent }}
      <small> (Sesija: {{ message.chatSessionId | slice:0:8 }}...)</small>
    </div>
  </div>
  <div class="input-area">
    <input type="text" [(ngModel)]="newMessage" placeholder="Odgovori..." (keyup.enter)="sendMessage()">
    <button (click)="sendMessage()">Po≈°alji Odgovor</button>
  </div>
</div>
