<div class="route-form-container">
  <form (submit)="submitRouteData($event)">
    <div class="form-group">
      <input
        type="text"
        id="startAddress"
        #startAddress
        placeholder="Pickup"
        class="form-control"
        (input)="onStartAddressInput($event)"
        [matAutocomplete]="startAuto"
      />
      <mat-autocomplete #startAuto="matAutocomplete">
        <mat-option
          *ngFor="let address of startAddressOptions"
          [value]="address"
          (onSelectionChange)="onStartAddressSelect(address)"
        >
          {{ address }}
        </mat-option>
      </mat-autocomplete>
    </div>

    <div class="form-group">
      <input
        type="text"
        id="destinationAddress"
        #destinationAddress
        placeholder="Destination"
        class="form-control"
        (input)="onDestinationAddressInput($event)"
        [matAutocomplete]="destinationAuto"
      />
      <mat-autocomplete #destinationAuto="matAutocomplete">
        <mat-option
          *ngFor="let address of destinationAddressOptions"
          [value]="address"
          (onSelectionChange)="onDestinationAddressSelect(address)"
        >
          {{ address }}
        </mat-option>
      </mat-autocomplete>
    </div>

    <app-stops-form
      *ngIf="userRole === ''"
      [stops]="stops"
      [stopAddressOptions]="stopAddressOptions"
      (stopsChanged)="onStopsChanged($event)"
      (stopAddressSelected)="onStopAddressSelected($event)"
      (stopAddressInputted)="onStopAddressInputted($event)"
    ></app-stops-form>

    <button *ngIf="userRole !== ''" type="submit" class="btn btn-primary">
      Request
    </button>
  </form>
</div>
