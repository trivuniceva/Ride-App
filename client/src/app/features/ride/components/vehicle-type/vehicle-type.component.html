<h3>Choose Class</h3>
<div class="class-option" (click)="selectClass('Standard')" [class.active]="activeClass === 'Standard'">
  Standard <span class="price">$22</span>
</div>
<div class="class-option" (click)="selectClass('Van')" [class.active]="activeClass === 'Van'">
  Van <span class="price">$15</span>
</div>
<div class="class-option" (click)="selectClass('Luxury')" [class.active]="activeClass === 'Luxury'">
  Luxury <span class="price">$30</span>
</div>
