<div class="signup-container">
  <h2>Driver Registration</h2>


  <app-registration-form [currentStep]="currentStep" (goToStep)="goToStep($event)">
  </app-registration-form>


  <div *ngIf="currentStep === 1">
    <button type="button" (click)="goToStep(2)" class="btn btn-next">Next</button>

  </div>

  <div *ngIf="currentStep === 2">
    <button type="button" (click)="goToStep(1)" class="btn btn-next">Back</button>
    <button type="button" (click)="goToStep(3)" class="btn btn-next">Next</button>

  </div>

  <div *ngIf="currentStep === 3">
    <app-vehicle-form></app-vehicle-form>
    <button type="button" (click)="goToStep(2)" class="btn btn-next">Back</button>
    <button type="button" (click)="registerDriver()" class="btn btn-submit">Submit</button>

  </div>

</div>
