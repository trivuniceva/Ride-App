<form (submit)="login()">
  <div class="form-group">
    <input
      type="email"
      id="email"
      [(ngModel)]="email"
      name="email"
      required
      placeholder="Email:"
      class="form-control"
    >
  </div>

  <div class="form-group">
    <input
      type="password"
      id="password"
      [(ngModel)]="password"
      name="password"
      required
      placeholder="Password:"
      class="form-control"
    >
  </div>

  <button type="submit" class="btn btn-primary">Login</button>

  <p class="or-text">OR</p>

  <div class="social-buttons">
    <button class="btn btn-social">Google</button>
    <button class="btn btn-social">Facebook</button>
  </div>

</form>
