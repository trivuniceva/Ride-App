<div class="drivers-container">
  <h2>Drivers</h2>
  <div class="header">
    <div class="status-tabs">
      <div class="tab active">Available</div>
      <div class="tab">On Way</div>
      <div class="tab">All</div>
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Find driver">
    </div>
  </div>
  <div class="driver-list">
    <div *ngFor="let driver of drivers" class="driver-item">
      <div class="driver-info">
        <div class="driver-image">
          <img src="assets/pics/nina.jpg" alt="{{ driver.firstname }} {{ driver.lastname }}">
          <div class="status-circle" [ngClass]="{'green': driver.isAvailable, 'red': !driver.isAvailable}"></div>
        </div>
        <div class="driver-name">{{ driver.firstname }} {{ driver.lastname }}</div>
      </div>
      <div class="driver-time">
        {{ driver.timeOfLogin ? (driver.timeOfLogin | date:'short') : 'N/A' }}
      </div>
    </div>
  </div>
</div>
